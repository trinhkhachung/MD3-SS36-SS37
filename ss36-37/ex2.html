<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()" id="but">Off</button>
    <script>
        let count = 0;
        let a = document.getElementById('but')
        function add() {
            if (count % 2 == 0) {
                a.innerHTML = '<button>on</button>'
                count++;
            }else{
                a.innerHTML = '<button>Off</button>' 
            }
        }
    </script>
</body>
</html>
